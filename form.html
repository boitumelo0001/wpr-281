<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/formstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Enroll in Course</title>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="wrapper">
      <form action="">
        <h1>Registration</h1>
        <div class="input-box">
          <div class="input-field">
            <input type="text" id="FullName" placeholder="Full Name" required />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="ID" required />
            <i class="bx bxs-id-card"></i>
          </div>
          <div class="input-field">
            <input type="text" 
                    
                    id="phone"
                    type="tel"
                    required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="xxx-xxx-xxxx" 
                    />

                    <i class='bx bxs-phone' ></i>
          </div>
          <div class="input-field">
            <label for="birthday">Date Of Birth:</label>
            <input type="date" id="birthday" name="birthday" />
          </div>
          <div class="input-field" id="Select">
            <select>
              <option value="0">Select Course:</option>
              <option value="1">Highter certificate</option>
              <option value="2">Diploma</option>
              <option value="3">BIT</option>
              <option value="4">BCOM</option>
            </select>
          </div>
        </div>
        <label
          ><input type="checkbox" />I hereby declare that the above information
          provided is true and correct</label
        >
        <button type="submit" id="btn" class="btn">Register</button>
      </form>
    </div>
    <script src="../JavaScribt/form.js"></script>
  </body>
</html>
